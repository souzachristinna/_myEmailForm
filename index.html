<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="https://formsubmit.co/csouzanoob@gmail.com" method="POST">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" placeholder="Nome Completo" required>
        
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        
        <label for="message">Observação</label>
        <textarea name="message" id="message" placeholder="Deixe aqui sua observação/recado." cols="30" rows="10"></textarea>
        
        <button type="submit">Enviar</button>
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/thanks.html">
   </form>
</body>
</html>
